resource:
  properties:
    type:
      example: Sensor

attributes:
  allOf:
  - $ref: '#/dataTypes/createdAt'
  - $ref: '#/dataTypes/modifiedAt'
  - $ref: '#/sensor/name'
  - $ref: '#/sensor/hardwareId'
  - $ref: '#/sensor/units'

relationships:
  type: object
  description: Relations for this resource
  allOf:
    - $ref: '#/relatedDevice'

relatedDevice:
  title: device
  type: object
  description: Device associated with this sensor
  properties:
    device:
      $ref: '#/device/relatedDevice'

getResource:
  allOf:
  - $ref: '#/resource'
  - properties:
      attributes:
        $ref: '#/attributes'
      relationships:
        $ref: '#/relationships'

getResponse:
  title: Default Sensor retrieval
  allOf:
  - $ref: '#/jsonApi/data'
  - properties:
      data:
        $ref: '#/getResource'

