post:
  summary: Perform action on a shipment
  description: >
    Perform an action on a Shipment, triggering a state change.
  operationId: shipmentAction
  parameters:
    - $ref: 'parameters.yaml#/path'
  tags:
    - Shipments
  responses:
    '200':
      description: "Success"
      content:
        application/vnd.api+json:
          schema:
            $ref: 'schema.yaml#/getResponse'
    '401':
      description: "Unauthorized"
      content:
        application/vnd.api+json:
          schema:
            $ref: '../errors/schema.yaml#/401'
    '429':
      description: "Too Many Requests"
      content:
        application/vnd.api+json:
          schema:
            $ref: '../errors/schema.yaml#/429'
  requestBody:
    content:
      application/json:
        schema:
          allOf:
            - $ref: 'requestBody.yaml#/actionRequest'
      multipart/form-data:
        schema:
          allOf:
            - $ref: 'requestBody.yaml#/actionRequest'