actionRequest:
  type: object
  description: Action to perform on the shipment
  properties:
    action_type:
      title: action_type
      description: Which action to perform on a shipment
      type: string
      enum: [PICK_UP, ARRIVAL, DROP_OFF]
      example: PICK_UP

