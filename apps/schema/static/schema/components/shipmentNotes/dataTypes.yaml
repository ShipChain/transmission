uuid: &uuid
  $ref: '../core/dataTypes.yaml#/uuid'

authorId:
  properties:
    user_id:
      <<: *uuid
      title: user_id
      description: User UUID of the note author

message:
  properties:
    message:
      title: message
      description: Note message to be associated to the shipment
      type: string
      example: 'Special instruction for the shipment.'

username:
  properties:
    username:
      title: username
      description: Username of the shipment note author
      type: string
      example: 'Alice'

organizationName:
  properties:
    organization_name:
      title: organization_name
      description: Requester organization name
      type: string
      example: 'ShipChain'
