[tool.poetry]
name = "transmission"
version = "1.0.0"
description = "A Django REST API built to proxy Ethereum requests via ShipChain Engine."

license = "Apache-2.0"

authors = [
    "Adam Hodges <ahodges@shipchain.io>"
]

readme = 'README.md'  # Markdown files are supported

repository = "https://github.com/ShipChain/transmission"
homepage = "https://transmission.shipchain.io"

keywords = ['transmission', 'shipchain', 'logistics']

[tool.poetry.dependencies]
python = "==3.6.9"

asn1crypto = "==0.24.0"
aws-requests-auth = "~0.4"
boto3 = "~1.9"
bpython = "==0.17.1"
celery = "==4.4.6"
